version: '3.8'

services:
  ordaro-pay:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_ORDARO_API_URL=${NEXT_PUBLIC_ORDARO_API_URL}
      - NEXT_PUBLIC_PAYMENT_SERVICE_URL=${NEXT_PUBLIC_PAYMENT_SERVICE_URL}
      - NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY=${NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - ENCRYPTION_IV=${ENCRYPTION_IV}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ordaro-network
    depends_on:
      - ordaro-api
      - payment-service

  ordaro-api:
    image: ordaro-api:latest
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
    restart: unless-stopped
    networks:
      - ordaro-network

  payment-service:
    image: payment-service:latest
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - PAYSTACK_SECRET_KEY=${PAYSTACK_SECRET_KEY}
      - ORDARO_API_URL=http://ordaro-api:3000
    restart: unless-stopped
    networks:
      - ordaro-network
    depends_on:
      - ordaro-api

networks:
  ordaro-network:
    driver: bridge
